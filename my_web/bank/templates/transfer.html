<!DOCTYPE html>
<html lang="vi">
<head>

      background-color: #f0f4f8;

      display: flex;

    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      padding-top: 30px;
      flex-shrink: 0;
    }

    .sidebar h1 {
      color: #ecf0f1;
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #ecf0f1;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a:hover {

    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 40px;
    }

    h2 {

    }

    form {

      border-radius: 10px;

    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c6690;
    }

    .message {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .message.success {

    }

</head>
