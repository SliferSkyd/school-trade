<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo sự kiện mới</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar .admin-info {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background-color: #34495e;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: left;
      border: none;
      background: none;
      color: white;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: #34495e;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .form-section {
      background: white;
      padding: 20px;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .form-section input,
    .form-section select,
    .form-section textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="admin-info">Hội nhóm</div>
    <button onclick="window.location.href='{% url 'profile' %}'">Thông tin cá nhân</button>
    <button onclick="window.location.href='{% url 'member' %}'">Quản lý thành viên</button>
    <button onclick="window.location.href='{% url 'event_detail' %}'">Quản lý sự kiện</button>  
    <button onclick="window.location.href='{% url 'money' %}'">Nạp/Rút tiền</button>
    <button onclick="window.location.href='{% url 'noti' %}'">Thông báo</button>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Đăng xuất</a>
  </div>

  <div class="content">
    <h2>Tạo sự kiện mới</h2>
    <div class="form-section">
      <form method="POST" action="{% url 'create_event' group_id %}" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Tên sự kiện:</label>
        <input type="text" id="name" name="name" required>

        <label for="start_time">Thời gian bắt đầu:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>

        <label for="end_time">Thời gian kết thúc:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>

        <label for="event_type">Loại sự kiện:</label>
        <select id="event_type" name="event_type" required>
          <option value="">--Chọn loại--</option>
          <option value="Gây quỹ">Gây quỹ</option>
          <option value="Quyên góp">Quyên góp</option>
        </select>

        <label for="location">Địa điểm:</label>
        <input type="text" id="location" name="location" required>

        <label for="acc">Số tài khoản:</label>
        <input type="number" id="acc" name="acc" required>

        <label for="poster">Ảnh sự kiện:</label>
        <input type="file" id="poster" name="poster">

        <label for="description">Nội dung sự kiện:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <button type="submit" class="btn">Tạo sự kiện</button>
      </form>
    </div>
  </div>
</body>
</html>
