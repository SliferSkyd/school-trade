<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông báo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar .admin-info {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background-color: #34495e;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: left;
      border: none;
      background: none;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: #34495e;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .notification-card {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .notification-card.unread {
      background-color: #e6f3ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="admin-info">Quản trị - group1</div>
    
    <button onclick="window.location.href='{% url 'profile' %}'">Thông tin cá nhân</button>
    <button onclick="window.location.href='{% url 'add_mem' %}'">Quản lý thành viên</button>
    <button onclick="window.location.href='{% url 'event_detail' %}'">Quản lý sự kiện</button>  
    <button onclick="window.location.href='{% url 'money' %}'">Nạp/Rút tiền</button>
    <button onclick="window.location.href='{% url 'noti' %}'">Thông báo</button>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Đăng xuất</a>
  </div>
  
  <div class="content">
    <h2>Thông báo</h2>

    {% for notification in notifications %}
      <div class="notification-card {% if notification.status == 'unread' %}unread{% endif %}">
        <h4>{{ notification.title }}</h4>
        <p><small>{{ notification.date }}</small></p>
        <p>{{ notification.content }}</p>
        {% if notification.status == 'unread' %}
          <p style="color: #e74c3c;">Chưa đọc</p>
        {% else %}
          <p style="color: #2ecc71;">Đã đọc</p>
        {% endif %}
      </div>
    {% empty %}
      <p>Không có thông báo nào.</p>
    {% endfor %}
  </div>
</body>
</html>
