<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Trang{% endblock %}</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar .admin-info {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            background-color: #34495e;
        }
        .sidebar a {
            display: block;
            width: 100%;
            padding: 10px;
            color: white;
            text-decoration: none;
            box-sizing: border-box;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar a.active {
            background-color: #1abc9c;
            font-weight: bold;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
        select {
            margin-right: 10px;
            padding: 5px;
        }
        .posts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .post-card {
            background: white;
            padding: 15px;
            width: 48%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: white;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .detail-section {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .detail-section img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-back {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="admin-info">Người dùng</div>
        <a href="{% url 'post_list' %}">Trang chủ</a>
        <a href="{% url 'add_post' %}">Đăng bài</a>
        <a href="{% url 'order' %}">Quản lý đơn hàng</a>
        <a href="{% url 'event_list' %}">Sự kiện</a> 
        <a href="{% url 'group_list' %}">Hội nhóm</a> 
        <a href="{% url 'profile_u' %}">Hồ sơ</a>   <!-- ✅ tên đã đổi -->
        <a href="{% url 'logout' %}">Đăng xuất</a>
    </div>

    <!-- Nội dung chính -->
    <div class="content">
        {% block content %}
        <!-- Nội dung cụ thể từng trang sẽ vào đây -->
        {% endblock %}
    </div>

    {% block script %}
    <!-- JS riêng của từng trang nếu cần -->
    {% endblock %}
</body>
</html>
